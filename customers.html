<!DOCTYPE html>
<html>
<title>Customer Management</title>
<h2><a href="./index.html">Home</a></h2>
<h1>Customers</h1>
<h2>Update Customer Order by Phone Number</h2>
<form id="removeCust" action="./customers.html" method="POST">
    Phone Number: <input type="text" name="phone_num">
    Order ID: <input type="text" name="order_id">
    <input type="submit" name="Remove">
</form>
<br>
<h2>Customers Orders</h2>
<table>
        <thead>
            <th>Phone Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Order ID</th>
        </thead>
        <tbody>
            <tr>
                <td>{{phone_num}}</td>
                <td>{{fname}}</td>
                <td>{{lname}}</td>
                <td>{{order_id}}</td>
            </tr>
        </tbody>
</table>
</body>
</html>
