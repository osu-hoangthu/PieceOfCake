<!DOCTYPE html>
<html>
<title>Employee Hours</title>
<h1>Employee Timesheet</h1>
<table>
        <thead>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Pay</th>
            <th>Hours</th>
        </thead>
        <tbody>
            <tr>
                <td>{{emp_id}}</td>
                <td>{{fname}}</td>
                <td>{{lname}}</td>
                <td>{{pay}}</td>
                <td>{{hours}}</td>
            </tr>
        </tbody>
</table>
</body>
</html>
