<!DOCTYPE html>
<html>

<title>Employee Hours</title>
<h1>Employee Timesheet</h1>
<title>Employee Management</title>
<h2><a href="./index.html">Home</a></h2>
<h1>Employee Management</h1>
<h3>Add New Employees</h3>
        <form id="addNewEmp" action="./employee.html" method="POST">
            First Name: <input type="text" name="fname">
            Last Name: <input type="text" name="lname">
            Pay: <input type="text" name="pay">
            Hours: <input type="text" name="hours">
            <input type="submit" name="Submit" value="Add New Employee">
        </form>
<h3>Remove Employee</h3>
<form id="removeEmp" action="./employee.html" method="POST">
    Employee ID: <input type="text" name="emp_id">
    <input type="submit" name="Remove" value="Remove Employee">
</form>
<h3>Employee List</h3>
<table>
        <thead>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Pay</th>
            <th>Hours</th>
        </thead>
        <tbody>
            <tr>
                <td>{{emp_id}}</td>
                <td>{{fname}}</td>
                <td>{{lname}}</td>
                <td>{{pay}}</td>
                <td>{{hours}}</td>
            </tr>
        </tbody>
</table>
</body>
</html>
