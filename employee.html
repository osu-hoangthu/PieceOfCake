<!DOCTYPE html>
<html>
<title>Employee Hours</title>
<h2><a href="./index.html">Home</a></h2>
<h1>Employee Timesheet</h1>
<h2>Remove Employee</h2>
<form id="removeEmp" action="./employee.html" method="POST">
    Employee ID: <input type="text" name="emp_id">
    First Name: <input type="text" name="fname">
    Last Name: <input type="text" name="lname">
    <input type="submit" name="Remove">
</form>
<h2>Employee List</h2>
<table>
        <thead>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Pay</th>
            <th>Hours</th>
        </thead>
        <tbody>
            <tr>
                <td>{{emp_id}}</td>
                <td>{{fname}}</td>
                <td>{{lname}}</td>
                <td>{{pay}}</td>
                <td>{{hours}}</td>
            </tr>
        </tbody>
</table>
</body>
</html>
