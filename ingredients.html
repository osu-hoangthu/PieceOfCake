<!DOCTYPE html>
<html>
<title>Ingredient Inventory</title>
<h1>Inventory</h1>
<table>
        <thead>
            <th>SKU</th>
            <th>Name</th>
            <th>Cost</th>
            <th>Inventory</th>
        </thead>
        <tbody>
            <tr>
                <td>{{sku}}</td>
                <td>{{name}}</td>
                <td>{{cost}}</td>
                <td>{{inventory}}</td>
            </tr>
        </tbody>
</table>
</body>
</html>
