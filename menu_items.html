<!DOCTYPE html>
<html>
<title>Piece of Cake Menu</title>
<h1>Menu</h1>
<table>
        <thead>
            <th>Item ID</th>
            <th>Name</th>
            <th>Cost</th>
            <th>Food Type</th>
        </thead>
        <tbody>
            <tr>
                <td>{{item_id}}</td>
                <td>{{name}}</td>
                <td>{{cost}}</td>
                <td>{{food_type}}</td>
            </tr>
        </tbody>
</table>
</body>
</html>
