<!DOCTYPE html>
<html>
<title>Piece of Cake Menu</title>
<h2><a href="./index.html">Home</a></h2>
<h1>Menu</h1>
<h3> Filter By Food Type</h3>
<button type="button">Display All Milkshakes</button> </br> </br>
<button type="button">Display All Slices of Pies</button> </br> </br>
<button type="button">Display All Whole Pies</button>
<br>
<h3>Add Menu Item</h3>
    <form id="addItem" action="./menu_items.html" method="POST">
        Name: <input type="text" name="name">
        Cost: <input type="text" name="cost">
        Food Type: <input type="text" name="food_type">
        <input type="submit" name="Submit" value="Add New Menu Item">
    </form>
	
<h3>Remove Menu Item</h3>
<form id="removeItem" action="./menu_items.html" method="POST">
    SKU: <input type="text" name="item_id">
    <input type="submit" name="Delete" value="Remove Menu Item">
</form>
<br>
<table>
        <thead>
            <th>Item ID</th>
            <th>Name</th>
            <th>Cost</th>
            <th>Food Type</th>
        </thead>
        <tbody>
            <tr>
                <td>{{item_id}}</td>
                <td>{{name}}</td>
                <td>{{cost}}</td>
                <td>{{food_type}}</td>
            </tr>
        </tbody>
</table>
</body>
</html>
