<!DOCTYPE html>
<html>
<title>Order Management</title>
<h2><a href="./index.html">Home</a></h2>
<h1>Piece of Cake Orders Page</h1>
 <h3>Enter New Orders</h3>
        <form id="addOrders" action="./orders.html" method="POST">
            Number of Items: <input type="text" name="num_items">
            Total: <input type="text" name="cost">
            <input type="submit" name="Submit" value="Add New Order">
        </form>
<h3>Remove Order by ID</h3>
<form id="removeOrder" action="./orders.html" method="POST">
    Order ID: <input type="text" name="order_id">
    <input type="submit" name="Remove" value="Remove Order">
</form>
<br>
<table>
        <thead>
            <th>Order ID</th>
            <th>Total Items</th>
            <th>Cost</th>
        </thead>
        <tbody>
            <tr>
                <td>{{order_id}}</td>
                <td>{{num_items}}</td>
                <td>{{cost}}</td>
            </tr>
        </tbody>
</table>
</body>
</html>
